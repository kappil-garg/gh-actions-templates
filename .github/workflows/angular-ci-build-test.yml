name: Angular CI Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}  # Add Node version to the repo secrets

      - name: 📦 Install dependencies
        run: |
          npm install
        working-directory: examples/angular-basic-app

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 🏗️ Build Angular app
        run: |
          npm run build --if-present
        working-directory: examples/angular-basic-app

      - name: ✅ Run Tests
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --reporters=progress
        working-directory: examples/angular-basic-app
