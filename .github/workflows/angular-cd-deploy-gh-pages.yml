name: Angular CD Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}  # Add Node version to the repo secrets

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
        working-directory: examples/angular-basic-app

      - name: ğŸ—ï¸ Build Angular app
        run: |
          npx ng build --configuration production --base-href /
        working-directory: examples/angular-basic-app

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./examples/angular-basic-app/dist/angular-basic-app/browser  # Path to your build folder
          keep_files: false
