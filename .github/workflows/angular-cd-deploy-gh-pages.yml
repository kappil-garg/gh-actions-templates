name: Angular CD Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}  # Add Node version to the repo secrets

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
        working-directory: examples/angular-basic-app

      - name: ğŸ—ï¸ Build Angular app
        run: |
          npx ng build --configuration production --base-href /${{ github.event.repository.name }}/
        working-directory: examples/angular-basic-app

      - name: ğŸ“‹ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples/angular-basic-app/dist/angular-basic-app/browser

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
