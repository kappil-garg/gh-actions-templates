name: Angular CI Lint & Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}  # Add Node version to the repo secrets

      - name: 📦 Install dependencies
        run: |
          npm install
        working-directory: examples/angular-basic-app

      - name: 🔍 Run ESLint for TypeScript and HTML files
        run: |
          npm run lint
        working-directory: examples/angular-basic-app

      - name: 🎨 Run Stylelint for SCSS files
        run: |
          npm run lint:scss
        working-directory: examples/angular-basic-app

      - name: 🧹 Run Prettier Format Check
        run: |
          npm run format:check
        working-directory: examples/angular-basic-app
