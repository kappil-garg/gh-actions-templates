name: Angular CI Lint & Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}  # Add Node version to the repo secrets

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
        working-directory: examples/angular-basic-app

      - name: ğŸ” Run ESLint for TypeScript and HTML files
        run: |
          npm run lint
        working-directory: examples/angular-basic-app

      - name: ğŸ¨ Run Stylelint for SCSS files
        run: |
          npm run lint:scss
        working-directory: examples/angular-basic-app

      - name: ğŸ§¹ Run Prettier Format Check
        run: |
          npm run format:check
        working-directory: examples/angular-basic-app
