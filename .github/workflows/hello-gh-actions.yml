name: Hello GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  basic-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ‘‹ Say hello
        run: echo "Hi from GitHub Actions! ðŸš€"

      - name: ðŸŒ¿ Show branch name
        run: echo "Current branch => ${{ github.ref_name }}"

      - name: ðŸ•’ Show current date & time
        run: date

      - name: ðŸ“‚ List repo files
        run: ls -R

      - name: ðŸ”Ž Show GitHub context (summary)
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
